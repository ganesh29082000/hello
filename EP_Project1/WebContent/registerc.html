  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="MasterRegistration" method="post">
        <div class="user-details">
         
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your age" name="age" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your phone number" name="phonenumber" required>
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="username" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="password" required>
          </div>
          <div class="input-box">
          <label for="dance">Choose a option:</label>
          <select name="dance" id="dance">
          <option value="bharatanatyam">Bharatanatyam</option>
          <option value="kathakali">Kathakali</option>
          <option value="kathak">Kathak</option>
          <option value="manipuri">Manipuri</option>
          <option value="kuchipudi">Kuchipudi</option>
          <option value="odissi">Odissi</option>
          <option value="folk">Folk</option>
          <option value="hipHop">Hip-Hop</option>
           <option value="break">Break</option>
            <option value="ballet">Ballet</option> 
            <option value="salsa">Salsa</option>
             <option value="tap">Tap</option>
  </select>
          </div>
        </div>
        
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>

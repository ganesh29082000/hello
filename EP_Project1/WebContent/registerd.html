  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="DancerRegistration" method="post">
        <div class="user-details">
         
          <div class="input-box">
            <span class="details" >Name</span>
            <input type="text" placeholder="Enter your name" name="name"required>
          </div>
          <div class="input-box">
            <span class="details" >Email</span>
            <input type="text" placeholder="Enter your email"name="email" required>
          </div>
          <div class="input-box">
            <span class="details" >Age</span>
            <input type="text" placeholder="Enter your age"name="age" required>
          </div>
          <div class="input-box">
            <span class="details" >Phone Number</span>
            <input type="text" placeholder="Enter your phone number"name="phonenumber" required>
          </div>
          <div class="input-box">
            <span class="details" name="username">Username</span>
            <input type="text" placeholder="Enter your username" name="username" required>
          </div>
          <div class="input-box">
            <span class="details" name="password">Password</span>
            <input type="password" placeholder="Enter your password" name="password" required>
          </div>
        </div>
        
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
